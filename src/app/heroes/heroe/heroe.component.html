<h1>{{nombre}}</h1>
<dl>
    <td>Nombre:</td>
    <dd>{{nombre}}</dd>
    <td>Edad:</td>
    <dd>{{edad}}</dd>
    <td>Funcion:</td>
    <dd>{{obtenerNombre()}}</dd>
    <td>Capitalizado:</td>
    <dd>{{nombreCapitalizado}}</dd>
</dl>

<button (click)="cambiarNombre('SpiderMan')" >Cambiar heroe</button>
<button (click)="cambiarEdad(50)">Cambiar edad</button>
